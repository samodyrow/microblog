{% extends "base.html" %}
{% block content %}
        <h1>Привет,
            {% if user.username %} {{user.username}}
            {% else %} незнакомец
            {% endif %}
            !</h1>

    {% for post in posts %}
        <div>
            <p>{{post.author.username}} say : {{post.body}}</p>
        </div>
    {% endfor %}
{% endblock %}
